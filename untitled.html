<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  		#audio-button {
			display: inline-block;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 4px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}
		#audio-button i {
			margin-right: 5px;
		}
		#audio-button.playing {
			background-color: #00cc00;
		}
		#audio-button.playing i::before {
			content: "\f04c";
		}
		#audio-button.paused i::before {
			content: "\f04b";
		}
		#next-button {
			display: inline-block;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 4px;
			padding: 10px 20px;
			font-size: 16px;
			margin-left: 20px;
			cursor: pointer;
		}
    #audio-controls {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

#audio-text {
  position: relative;
  color: white;
  font-size: 20px;
  animation: scroll 10s linear infinite;
}

@keyframes scroll {
  from {
    left: 100%;
  }
  to {
    left: -100%;
  }
}

  </style>
</head>
<body>
  	<audio id="my-audio">
		<source src="song.mp3">
		<source src="song2.mp3">
		<source src="song3.mp3">
	</audio>
  <div id="audio-controls">
  <div id="audio-text"></div>
  <button id="audio-button" class="paused"></button>
  <button id="next-button">Next</button>
</div>
<script>
var audio = document.getElementById("my-audio");
var button = document.getElementById("audio-button");
var nextButton = document.getElementById("next-button");
var currentSongIndex = 0;
var songs = ["song.mp3", "song2.mp3", "song3.mp3"];

button.addEventListener("click", function() {
    if (audio.paused) {
        audio.play();
        button.classList.add("playing");
        button.classList.remove("paused");
    } else {
        audio.pause();
        button.classList.add("paused");
        button.classList.remove("playing");
    }
});

nextButton.addEventListener("click", function() {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    audio.src = songs[currentSongIndex];
    audio.play();
    button.classList.add("playing");
    button.classList.remove("paused");
});
  var audioText = document.getElementById("audio-text");
audioText.innerText = songs[currentSongIndex];

</script>
</body>
</html>
